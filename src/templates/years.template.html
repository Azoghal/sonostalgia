<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories By Year - Music Memories</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Memories By Year</h1>
                <p class="page-subtitle">A chronological journey through time</p>
            </header>

            
            <section class="year-section">
                {{range .Years}}
                <h2 class="year-header">{{.Year}}</h2>
                <div class="memory-grid">
                    {{ range .Memories }}
                    <div class="memory-card">
                        <h3 class="memory-card-title">{{.Title}}</h3>
                        <time class="memory-card-date">{{.Date}}</time>
                        <p class="memory-card-excerpt">{{.Subtitle}}</p>
                        <div class="memory-card-songs">â™ª {{len .Songs}} songs</div>
                    </div>
                    {{ end }}
                </div>
                {{ end }}
            </section>
        </main>

        <aside class="sidebar">
            <div class="side-content">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="memories.html">All Memories</a></li>
                    <li><a href="years.html" class="active">Years</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
