<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <header class="header">
                <h1 class="memory-title">{{.Title}}</h1>
                <time class="memory-date">{{.Date}}</time>
            </header>

            <section class="song-list">
                {{range $song := .Songs}}
                    {{template "songCard" $song }}
                {{end}}
            </section>

            <article class="content">
                {{.Content | markdown}}
            </article>

            {{if .OtherSongs}}
            <section class="more-songs">
                <h2 class="section-title">Related Songs</h2>
                {{range $otherSong := .OtherSongs}}
                    {{template "songCard" $otherSong }}
                {{end}}
            </section>
            {{end}}
        </main>

        {{template "navPanel" ""}}
    </div>
</body>
</html>
