content: |
  Spending all afternoon at home in the kitchen, cooking elaborate curries from the Dishoom Cook Book. **Always** ended up jamming out to Sexual Healing by the Hot 8 Brass Band.
  
  For some reason Madness ended up being a go-to artist for these long cooking sessions. Chatting with Mum as she popped in and out while I was cooking. Sharing some wine. Recommended me some songs by Dexys Midnight Runners which joined the curry set-list.

  Fresh kachumber loaded up with heaps of coriander.

  Always being a bit too zapped, hungry and taste/smell saturated to really enjoy the curry by the time we sat down to eat it. Being clumsy and getting curry everywhere. Everyone else liked them though, so still worth it.

