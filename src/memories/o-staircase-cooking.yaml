content: |
  *Vivir Mi Vida* - Cooking staircase meals across all three Gyps. George's record player. David in charge of chopping. Some dreadfully spicy tofu dish. Curries from the dishoom book for the first time. "Second Dinner" after trough.

  Listening to *Ms. Jackson* while cooking ragu in our little gyp. Lots of Birra Moretti. 

