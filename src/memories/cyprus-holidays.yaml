content: |
  Listening to Dad's original iPod on holiday in Cyprus. Really heavy. The green overear earbuds. S. being annoyed at me humming tunelessly while I listened. 
  
  First time listening to Led Zeppelin. Playing our gameboys, going to the beach, Roman pillars, caves just in-land.

  Playing Chess against the chess bot on Dad's laptop. Losing to the chimpanzee.

  Other songs I remember listening to on the iPod.

